  <body>
    <HEAD>局屬氣象站資料(現在天氣觀測報告)-本局局屬有人氣象站資料</HEAD>
    <H3 id='msg'></H3>
    



        









    <script>



      var requestURL = 'https://opendata.cwb.gov.tw/api/v1/rest/datastore/O-A0003-001?Authorization=CWB-3A2091F1-374C-4CE2-83E5-BA7DB963C96D&limit=1&format=json&elementName=TEMP&parameterName=';

      var request = new XMLHttpRequest();

      request.open('GET', requestURL);

      request.responseType = 'json';
      request.send();

      request.onload = function() {
        ans = request.response;
        var we = ans.records.location[0]
        var name = we.locationName
        var value = we.weatherElement[0].elementValue
        console.log(name, value)
        msg.innerText = `${name} ${value}`
      }

















    </script>



  </body>
