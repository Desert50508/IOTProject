  <body>
    <HEAD>局屬氣象站資料(現在天氣觀測報告)-本局局屬有人氣象站資料</HEAD>


    <pre>
      <H3 id='temp'></H3>
      
    </pre>
    



        









    <script>



      var requestURL = 'https://opendata.cwb.gov.tw/api/v1/rest/datastore/O-A0003-001?Authorization=CWB-3A2091F1-374C-4CE2-83E5-BA7DB963C96D&limit=10&format=json&elementName=TEMP&parameterName=';

      var request = new XMLHttpRequest();

      request.open('GET', requestURL);

      request.responseType = 'json';
      request.send();

      request.onload = function() {
        ans = request.response;
        ar = ans.records.location.map(x=> [x.locationName, x.weatherElement[0].elementValue])
        ss = "";
        ar.forEach(x=> {console.log(x[0], x[1]);ss += `${x[0]}    \t${x[1]}\n`})
        temp.innerText=ss;



      }

















    </script>



  </body>

</html>
